<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Mali:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple|outline|3d-float|anaglyph|3d">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<!-- 
    <span class="material-icons" id="x">
        close
    </span>

    <span class="material-icons" id="o">
        radio_button_unchecked
    </span>
 -->

<body>
    <header>
        <h1 id="title" >tic tac toe</h1>
        <p id="signature">by bravish</p>
        <div class="score">
            <p id="player-user">user</p>
            <p id="user-score">0</p>
            <p id="hyphen">-</p>
            <p id="comp-score">0</p>
            <p id="player-comp">comp</p>
        </div>
    </header>
    
    <div class="container">
        <div class="row r1">
            <div class="box col-1"></div>
            <div class="box col-2"></div>
            <div class="box col-3"></div>
        </div>
        <div class="row r2">
            <div class="box col-1"></div>
            <div class="box col-2"></div>
            <div class="box col-3"></div>
        </div>
        <div class="row r3">
            <div class="box col-1"></div>
            <div class="box col-2"></div>
            <div class="box col-3"></div>
        </div>
    </div>
</body>
</html>
